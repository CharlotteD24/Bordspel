<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordspellen Lijst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bordspellen</h1>
        <div class="form-group">
            <input type="text" id="search-input" class="form-control" placeholder="Zoek bordspellen...">
        </div>
        <ul id="games-list" class="list-group"> </ul>
        
        <h2 class="mt-5">Voeg een nieuw bordspel toe</h2>
        <form id="add-game-form">
            <div class="form-group">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Beschrijving:</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="players">Spelers (comma-separated):</label>
                <input type="text" id="players" name="players" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="duration">Speeltijd:</label>
                <input type="text" id="duration" name="duration" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="difficulty">Moeilijkheid:</label>
                <input type="text" id="difficulty" name="difficulty" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="reviews">Recensies (comma-separated):</label>
                <input type="text" id="reviews" name="reviews" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Toevoegen</button>
        </form>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
